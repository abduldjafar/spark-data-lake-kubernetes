[spark]
gcs-connector = jars/gcs-connector-hadoop2-2.0.1.jar
delta-contrib = jars/delta-contribs_2.12-1.0.0.jar
apps-name = koteka-spark

[datasource]
csv1 = sample-datas/USvideos.csv
json1 = sample-datas/category_id.json

[gcpconfig]
json = gcp_config.json

[bucket]
gcs-data-source = gs://spark_data_lake/sample_data_sources
gcs-data-source-id = gs://spark_data_lake/sample_data_id
gcs-data-destination = gs://spark_data_lake/sample_data_destination
gcs-data-destination-id = gs://spark_data_lake/sample_data_destination_id